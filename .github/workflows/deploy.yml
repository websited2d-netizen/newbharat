name: Deploy Vite site via FTPS

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Vite site
      - name: Build Vite site
        run: npm run build

      # 4Ô∏è‚É£a Pre-check: Ensure dist/ exists
      - name: Check dist folder
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ folder not found. Build may have failed."
            exit 1
          fi

      # 5Ô∏è‚É£ Deploy via FTPS (ignore certificate issues)
      - name: üöÄ Deploy to FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: youthstory.in
          username: newbharat@pitchkaroindia.com
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: dist/
          server-dir: /public_html/pitchkaroindia.com/
          protocol: ftps
          use_insecure: true    # Ignore TLS certificate issues
          rm: true              # Remove old files before uploading
