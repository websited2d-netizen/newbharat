name: Deploy Vite site via SFTP

on:
  push:
    branches: ["main"]  # Deploy on every push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Vite site
      - name: Build Vite site
        run: npm run build

      # 4Ô∏è‚É£a Pre-check: Ensure dist/ exists
      - name: Check dist folder
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist/ folder not found. Build may have failed."
            exit 1
          fi

      # 5Ô∏è‚É£ Deploy via SFTP
      - name: üöÄ Deploy to SFTP
        uses: appleboy/scp-action@master
        with:
          host: youthstory.in
          username: newbharat@pitchkaroindia.com
          password: ${{ secrets.FTP_PASSWORD }}
          port: 22                  # SFTP default port
          source: "dist/"           # Local folder to upload
          target: "/public_html/pitchkaroindia.com/"  # Remote directory
          rm: true                  # Remove files in remote folder before uploading
          recursive: true           # Upload folder recursively
